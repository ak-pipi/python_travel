[deepseek]
# DeepSeek API配置
# 获取API密钥：https://platform.deepseek.com/api_keys
APIKey = sk-30c68339479e48dfa0196142f9b06e79

# API基础URL（DeepSeek官方API地址）
BaseURL = https://api.deepseek.com

# 模型配置
# deepseek-chat: DeepSeek主要的对话模型
# deepseek-coder: 专门用于代码相关任务的模型
# deepseek-reasoning: 推理能力更强的模型（Beta）
Model = deepseek-reasoner

# 温度参数（0.0-2.0）
# 0.0: 最确定性的回答
# 0.7: 平衡创造性和一致性（推荐）
# 1.0: 更有创造性
Temperature = 0.7

# 最大输出token数
# deepseek-chat: 最大支持4096 tokens
# deepseek-coder: 最大支持16384 tokens
MaxTokens = 10000

# 超时配置（秒）
# 30: 快速响应模式
# 60: 标准响应模式
# 120: 复杂任务模式
# 180: 深度分析模式（推荐用于复杂任务）
Timeout = 180

# Top-P参数（0.0-1.0）
# 控制输出的多样性，较小值更集中，较大值更多样
TopP = 0.95

# 频率惩罚（-2.0-2.0）
# 减少重复内容的倾向
FrequencyPenalty = 0.0

# 存在惩罚（-2.0-2.0）
# 鼓励谈论新话题
PresencePenalty = 0.0

# 流式响应配置
EnableStreaming = true

# 重试配置
MaxRetries = 3
RetryDelay = 1

# 代理配置（可选）
# 如果需要使用代理访问DeepSeek API
ProxyURL =

# 调试模式
DebugMode = false

# 速率限制配置
# DeepSeek的速率限制：免费用户 10 RPM，付费用户根据套餐
RateLimitRPM = 10


[settings]
streaming = false
verbose = true